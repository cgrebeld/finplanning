    equity: 0.055
    fixed_income: 0.03
    cash: 0.02
  inflation: 0.02
  withdrawal_order:
    - NON_REGISTERED
    - RRSP
    - TFSA
  investment_income_model:
    equity_dividend_yield: 0.02
    fixed_income_distribution_yield: 0.035
    cash_interest_yield: 0.02
    capital_gains_inclusion_rate: 0.5
  contribution_limits:
    rrsp_contribution_room_by_owner:
      alex: 35000
      taylor: 32000
  glide_path:
    equity_by_age:
      55: 0.65
      65: 0.55
      75: 0.45
      85: 0.35
      95: 0.25

