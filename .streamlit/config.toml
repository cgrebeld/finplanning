[theme]
# One step smaller than Streamlit defaults for h1-h6 in the main area.
headingFontSizes = ["2.25rem", "1.75rem", "1.5rem", "1.25rem", "1rem", "0.75rem"]

[theme.sidebar]
# One step smaller than Streamlit sidebar defaults for h1-h6 in the sidebar.
headingFontSizes = ["1.25rem", "1.125rem", "1rem", "0.875rem", "0.75rem", "0.625rem"]
